<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス確認</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>メールアドレス確認</h1>
        <form action="#" method="post">
            <table class="form-table">
                <tr>
                    <th>名前</th>
                    <td>
                        <p style="margin: 0; padding: 0;">〇〇 〇〇</p>
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>
                        <p style="margin: 0; padding: 0;">〇〇 〇〇</p>
                    </td>
                </tr>
            </table>

            <div class="button-area">
                <button type="submit" class="list-button">登録講座一覧へ</button>
                <button type="button" class="cancel-button">キャンセル</button>
            </div>
        </form>
    </div>
</body>
</html>
