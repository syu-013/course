<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス確認</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 代表者氏名とその他の氏名の区別を分かりやすくするためのスタイル */
        .representative-row th {
            background-color: #e0f2f7; /* 薄い青など */
        }
        .participant-row th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>メールアドレス確認</h1>
        <!-- 追加はしないので/addにはいけない　→　メアド確認用のメソッドへ飛ばすように変更しました-->
        <!-- オブジェクト名が違ってたので変更しました -->
        <form th:action="@{/}" th:object="${checkForm}" method="post">

            <!-- 代表者 -->
            <div class="section-title">代表者</div>
            <table class="form-table">
                <tr>
                    <th>氏名</th>
                    <td>
                        <input type="text" th:field="*{userName}" placeholder="代表者の氏名を入力" required>
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>
                        <input type="email" th:field="*{email}" placeholder="example@mail.com" required>
                    </td>
                </tr>
            </table>
        
            <!-- メアド確認にこれはいらないのでは？ -->
            <!-- その他の参加者 -->
            <!-- <div th:if="${count > 1}">
                <div class="section-title">その他の参加者</div>
                <table class="form-table">
                    <tbody> -->
                        <!-- names を使って count 分だけ入力欄を作る -->
                        <!-- <tr th:each="n, iterStat : ${names}" th:if="${iterStat.index > 0}">
                            <th>参加者 <span th:text="${iterStat.index + 1}"></span></th>
                            <td> -->
                                <!-- List<String> participantNames に自動でバインドされる -->
                                <!-- <input type="text" th:field="*{participantNames}" placeholder="氏名を入力" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
         -->
            <div class="button-area">
                <button type="submit" th:formaction="@{/course/registerList}" class="list-button">送信</button>
                <button type="button" class="cancel-button" onclick="history.back()">キャンセル</button>
            </div>
        
        </form>        
    </div>
</body>
</html>
