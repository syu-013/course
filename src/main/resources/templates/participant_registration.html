<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受講者登録用画面</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: "メイリオ", sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            border: 1px solid #000;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-table th, .form-table td {
            border: 1px solid #000;
            padding: 10px;
        }

        .form-table th {
            width: 30%;
            background-color: #f4f4f4;
            text-align: left;
        }

        input[type="text"], input[type="email"] {
            width: 95%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .button-area {
            margin-top: 30px;
            text-align: center;
        }

        .list-button {
            background-color: #aaddff;
            border: 1px solid #000;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #ffdddd;
            border: 1px solid #000;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
            border-left: 5px solid #007acc;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>受講者登録</h1>

        <form th:action="@{/course/add}" method="post">
            <input type="hidden" name="count" th:value="${count}">

            <!-- ✅ 代表者 -->
            <div class="section-title">代表者</div>
            <table class="form-table">
                <tr>
                    <th>氏名</th>
                    <td>
                        <input type="text" name="representativeName" placeholder="代表者の氏名を入力" required>
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>
                        <input type="email" name="representativeEmail" placeholder="example@mail.com" required>
                    </td>
                </tr>
            </table>

            <!-- ✅ その他の参加者（count > 1 のときだけ表示） -->
            <div th:if="${count > 1}">
                <div class="section-title">その他の参加者</div>
                <table class="form-table">
                    <tbody>
                        <tr th:each="name, iterStat : ${names}" th:if="${iterStat.index > 0}">
                            <th>参加者 <span th:text="${iterStat.index + 1}"></span></th>
                            <td>
                                <input type="text" name="representativeName" placeholder="氏名を入力" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            

            <div class="button-area">
                <button type="submit" class="list-button">登録</button>
                <button type="button" class="cancel-button" onclick="history.back()">キャンセル</button>
            </div>
        </form>
    </div>
</body>
</html>
