<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受講者登録</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>受講者登録</h1>
        <form action="/course/register" method="post">
            <table class="form-table">
                <tr>
                    <th colspan="2">代表者氏名</th>
                    <td colspan="2">
                        <input type="text" name="representativeName" placeholder="氏名を入力" required>
                    </td>
                </tr>
                
                <tr>
                    <th rowspan="4">氏名</th>
                    <td colspan="3">
                        <input type="text" name="participantName1" placeholder="受講者1の氏名を入力" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" name="participantName2" placeholder="受講者2の氏名を入力">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" name="participantName3" placeholder="受講者3の氏名を入力">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center; color: #666; font-style: italic;">
                        ...
                    </td>
                </tr>
                
                <tr>
                    <th colspan="2">代表者メールアドレス</th>
                    <td colspan="2">
                        <input type="email" name="representativeEmail" placeholder="メールアドレスを入力" required>
                    </td>
                </tr>
            </table>

            <div class="button-area">
                <button type="submit" class="register-button">登録</button>
                <button type="button" class="cancel-button">キャンセル</button>
            </div>
        </form>
    </div>
</body>
</html>
