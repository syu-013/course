<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人用キャンセル</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            /* 背景色を少しグレーに設定 */
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #ffff00;
            /* 黄色の背景 */
            border: 1px solid #000;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 50px;
            /* 戻るボタンとの間隔 */
            flex-grow: 1;
            /* 中央寄せのために広げる */
            text-align: center;
            margin-right: calc(15px + 50px + 120px);
            /* 戻るボタンの幅とマージンを考慮して調整 */
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 40px;
            background-color: #fff;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .label-name {
            background-color: #fff;
            border: 1px solid #000;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: normal;
            margin-right: -1px;
            /* 枠線が重なるように調整 */
            text-align: center;
            width: 60px;
            /* 氏名の幅 */
        }

        .input-name {
            flex-grow: 1;
            border: 1px solid #000;
            padding: 8px 10px;
            font-size: 16px;
            height: 38px;
            /* label-nameと高さを合わせる */
            box-sizing: border-box;
            /* paddingとborderを幅に含める */
            display: flex;
            align-items: center;
            position: relative;
        }

        .placeholder-text {
            color: #333;
            font-size: 18px;
            position: absolute;
            left: 10px;
        }

        .cancel-button {
            display: block;
            width: 50%;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: #cccccc;
            /* グレーの背景 */
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: #996161;
            text-decoration: none;
            /* aタグとして使用する場合 */
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#" class="back-button">戻る</a>
        <h1 class="title">個人用キャンセル</h1>
    </div>

    <form th:action="@{/course/cancelIndividual/doCancel}" method="post">
        <input type="hidden" name="course_id" th:value="${course_id}">

        <input type="text" name="name" th:value="${name}" class="input-name" placeholder="氏名">

        <button type="submit" class="cancel-button">キャンセル実行</button>
    </form>


</body>

</html>
