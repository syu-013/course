<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループメンバー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 700px;
            padding: 30px;
            background-color: white;
            border: 1px solid #000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 25px;
        }

        .back-button {
            background-color: #ffff00;
            border: 1px solid #000;
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-right: 50px;
            box-shadow: 2px 2px 0 #000;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            transform: translateX(-40px);
        }

        .member-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        .member-table th,
        .member-table td {
            border: 1px solid #000;
            padding: 15px 10px;
            text-align: center;
            font-size: 16px;
        }

        .role-cell {
            width: 20%;
            background-color: #f9f9f9;
            font-weight: bold;
        }

        .name-cell {
            width: 60%;
        }

        .cancel-cell {
            width: 20%;
            background-color: #ccc;
            cursor: pointer;
            font-weight: bold;
        }

        .note {
            margin-top: 20px;
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>


    <div class="container">

        <div th:if="${message}"
            style="margin-bottom: 20px; padding: 10px; background-color: #dff0d8; border: 1px solid #3c763d; color: #3c763d; font-weight: bold; text-align: center;">
            <span th:text="${message}"></span>
        </div>
        <div class="header">
            <div class="back-button" onclick="history.back()">戻る</div>
            <div class="title">グループメンバー</div>
        </div>

        <table class="member-table">
            <tbody>
                <!-- Thymeleafでリストを表示 -->
                <tr th:each="member : ${members}">
                    <td class="role-cell" th:text="${member.role}"></td>
                    <td class="name-cell" th:text="${member.name}"></td>

                    <td class="cancel-cell">
                        <form action="/course/group/cancel" method="post">
                            <input type="hidden" name="role" th:value="${member.role}">
                            <input type="hidden" name="name" th:value="${member.name}">
                            <input type="hidden" name="course_id" th:value="${course_id}">
                            <button type="submit"
                                style="background:none;border:none;width:100%;height:100%;cursor:pointer;">
                                キャンセル
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <p class="note">
            <span style="color: red;">※代表者がキャンセルした場合グループメンバー全員キャンセルとなります。</span><br>
            また登録したい場合は再度登録しなおしてください。
        </p>

    </div>

</body>

</html>
