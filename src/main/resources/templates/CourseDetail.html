<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座の詳細</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            font-family: "メイリオ", sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 2px solid #000;
            padding: 10px 20px;
        }

        .detail-title {
            font-size: 22px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }

        .back-button {
            background-color: #ffff00;
            border: 1px solid #000;
            padding: 5px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            border: 1px solid #000;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .form-table th {
            width: 25%;
            background-color: #f4f4f4;
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        .form-table td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }

        .info-row {
            margin-bottom: 8px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-left: 8px;
        }

        .button-area {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            gap: 20px;
            margin-top: 30px;
        }

        .apply-button {
            background-color: #aaddff;
            border: 1px solid #000;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 30px;
            cursor: pointer;
            color: #000;
        }

        .participant-count-area {
            font-size: 16px;
        }

        input[type="number"] {
            width: 60px;
            font-size: 16px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <div class="detail-header">
        <button type="button" class="back-button" onclick="history.back()">戻る</button>
        <h1 class="detail-title">講座の詳細</h1>
        <div style="width: 100px;"></div>
    </div>

    <div class="container">
        <table class="form-table">
            <tr>
                <th>講座名</th>
                <td th:text="${course.course_name}"></td>
            </tr>
            <tr>
                <th>詳細</th>
                <td>
                    <div class="info-row">講師ID：<span th:text="${course.instructor_id}"></span></div>
                    <div class="info-row">開催場所：<span th:text="${course.location}"></span></div>
                    <div class="info-row">受講料：¥<span th:text="${#numbers.formatInteger(course.price, 3, 'COMMA')}"></span></div>
                    <div class="info-row">
                        定員：<span th:text="${course.capacity}"></span>名　
                        （残り <span th:text="${remainingSeats}"></span> 席）
                        <span class="small-text">※1グループ5人まで</span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>開催期間</th>
                <td>
                    <div class="info-row">
                        <span th:text="${#temporals.format(course.start_date, 'yyyy年MM月dd日')}"></span> ～ 
                        <span th:text="${#temporals.format(course.end_date, 'yyyy年MM月dd日')}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>時間</th>
                <td>
                    <div class="info-row">
                        <span th:text="${#temporals.format(course.start_Time, 'HH:mm')}"></span> ～ 
                        <span th:text="${#temporals.format(course.end_Time, 'HH:mm')}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>ステータス</th>
                <td th:text="${course.status}"></td>
            </tr>
        </table>

        <div th:if="${errorMessage}" style="color:red; font-weight:bold; margin-top:20px;">
            <span th:text="${errorMessage}"></span>
            （残り <span th:text="${remainingSeats}"></span> 席）
        </div>
        

        <!-- ✅ 参加人数をURLパラメータで送信 -->
        <form th:action="@{/course/add/form}" method="get">
            <div class="button-area">
                <div class="participant-count-area">
                    参加人数
                    <input type="number" id="count" name="count" value="1" min="1" max="5">
                    人
                </div>
                <button type="submit" class="apply-button">申し込む</button>
            </div>
        </form>
    </div>
</body>
</html>
